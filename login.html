<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Poedjangga Tani</title>
  <link rel="icon" href="assets/img/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

  <div class="login-container text-white">
    
    <img src="assets/img/logo.png" alt="" width="50%" height="50%" class="mb-2"  style="display: block; margin: 0 auto;">
    <h3>Masuk</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Contoh: tani@buahsegar.id">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-white">Kata Sandi</label>
        <input type="password" class="form-control" id="password" placeholder="Kata rahasia panenmu hari ini ğŸŒ±" required>
      </div>
      <div class="text-white mb-3">
        <label>
            <input type="checkbox" onclick="togglePassword('password')"> Tampilkan Password
          </label>
      </div>
      <div class="d-flex justify-content-center">
      <a href="index.html" class="btn btn-custom text-white">Masuk</a>
    </div>
      <div class="text-center mt-3 text-white">
        <small>Belum punya akun? <a href="register.html" class="text-decoration-none" style="color: #1662f1;"> Daftar di sini</a></small>
      </div>
    </form>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</html>
