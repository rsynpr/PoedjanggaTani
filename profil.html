<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Saya - Poedjangga Tani</title>
    <link rel="icon" href="assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/profil.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#home"
          ><span style="color: #ffffff">Poedjangga Tani</span></a
        >

        <div class="collapse navbar-collapse ms-auto">
          <ul class="navbar-nav" aria-current="page">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html#home">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html#produk">Produk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="about.html">Tentang</a>
            </li>
          </ul>

          <form
            class="d-flex w-100 mt-2 mt-lg-0"
            role="search"
            onsubmit="event.preventDefault(); filterCards();"
          >
            <div class="input-group mx-auto">
              <input
                type="text"
                class="form-control"
                placeholder="Telusuri produk segar..."
                aria-label="Search"
                id="cari"
                onkeyup="filterCards()"
              />
              <button
                class="btn btn-search"
                type="button"
                onclick="filterCards()"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle d-flex align-items-center text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-circle-user fa-lg me-1"></i>
                <span class="d-none d-md-inline">Akun</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                <li>
                  <a class="dropdown-item" href="profil.html"
                    ><i class="fa-solid fa-user me-2"></i> Profil</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="keranjang.html"
                    ><i class="fa-solid fa-box me-2"></i> Pesanan Saya</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-danger" href="login.html"
                    ><i class="fa-solid fa-arrow-right-from-bracket me-2"></i>
                    Keluar</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <a
      href="https://wa.me/6289618203695"
      class="whatsapp-float"
      target="_blank"
      title="Chat via WhatsApp"
    >
      <i class="fab fa-whatsapp whatsapp-icon"></i>
    </a>

    <div class="profil-container">
      <div class="profil-header">
        <h2><i class="fa-solid fa-user-circle me-2"></i>Profil Saya</h2>
        <p>
          Data pribadi kamu akan digunakan untuk proses belanja dan pengiriman.
        </p>
      </div>

      <form class="profil-info">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="telepon" class="form-label">Nomor Telepon</label>
          <input type="tel" class="form-control" id="telepon" />
        </div>
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat Lengkap</label>
          <textarea class="form-control" id="alamat" rows="3"></textarea>
          <div class="text-end mt-2">
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              onclick="bukaMaps()"
            >
              <i class="fa-solid fa-map-location-dot me-1"></i> Lihat di Maps
            </button>
          </div>
        </div>
        <div class="text-end">
          <a href="#" class="btn btn-edit"
            ><i class="fa-solid fa-pen me-1"></i>Edit Profil</a
          >
        </div>
      </form>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async
      defer
    ></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
