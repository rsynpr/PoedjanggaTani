   <div class="container-auth">
  <div class="auth-card">
    <!-- Kiri: Form -->
    <div class="auth-form">
      <img
        src="assets/img/logo.png"
        alt="Logo Poedjangga Tani"
        style="display: block; margin: 0 auto 1rem; width: 100px"
      />
      <h2>Masuk</h2>

      <form id="loginForm">
  <label for="email">Email</label>
  <input
    type="email"
    id="email"
    placeholder="Contoh: tani@buahsegar.id"
    required
  />

  <label for="password">Kata Sandi</label>
  <div style="position: relative;">
    <input
      type="password"
      id="password"
      placeholder="Kata rahasia panenmu"
      required
      style="padding-right: 40px;"
    />
    <span
      onclick="togglePassword('password', this)"
      style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #558b2f; font-size: 0.9rem;"
    >
     <i class="fa-solid fa-eye" style="color: #000000;"></i>
    </span>
  </div>

  <button type="submit">Masuk</button>

  <div class="text-center mt-3">
    <small>
      Belum punya akun?
      <a href="register.html" class="text-decoration-none" style="color: #558b2f;">Daftar di sini</a>
    </small>
  </div>
</form>
    </div>

    <!-- Kanan: Gambar -->
    <div class="auth-image">
      <img src="assets/img/login.png" alt="Login Illustration" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <script>
     document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    console.log("ðŸŸ¢ Login form submitted");

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    
  const res = await fetch("https://poedjangga-api.up.railway.app/api/auth/login", {
    method: "POST",
    credentials: "include",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

    const raw = await res.text();
console.log("ðŸ§¾ Response raw:", res.status, raw);

let data;
try {
  data = JSON.parse(raw);
} catch (e) {
  alert("Gagal parsing respons dari server");
  return;
}

if (res.ok) {
  localStorage.setItem("token", data.accessToken);

  // âœ… Tambahkan batas waktu sesi (misal 1 jam dari sekarang)
  const expiresAt = Date.now() + 60 * 60 * 1000; // 1 jam = 3600000 ms
  localStorage.setItem("expiresAt", expiresAt);

  alert("Login berhasil");

  // âœ… Arahkan ke index.html (bukan profil)
  location.href = "index.html";
}
  });
  </script>
