<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Poedjangga Tani</title>
  <link rel="icon" href="assets/img/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>

  <div class="register-container">
   <h2 class="text-white">Buat Akun Baru</h2>
  
    <form>
      <div class="mb-3">
        <label for="nama" class="form-label text-white">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama seperti di kartu keluarga" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Contoh: tani@buahsegar.id" required>
      </div>
      <div class="mb-3">
        <label for="nohp" class="form-label text-white">No Hp</label>
        <input type="number" class="form-control" id="nohp" placeholder="Tulis nomor aktif, biar bisa dikabarin panen besok" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label text-white">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Bikin nama khasmu di ladang digital" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-white">Kata Sandi</label>
        <input type="password" class="form-control" id="password" placeholder="Pilih kata rahasia yang hanya kamu dan kebunmu tahu" required>
      </div>
      <div class="text-white mb-3">
        <label>
            <input type="checkbox" onclick="togglePassword('password')"> Tampilkan Password
          </label>
      </div>
      <div class="button-container">
        <button class="reset-button btn-danger text-white" type="reset">Reset</button>
        <button class="daftar-button btn-custom " type="submit"><a href="login.html" class="text-white"> Daftar</a></button>
    </div>
    <div class="text-center mt-3 text-white">
      <small>Sudah punya akun? <a href="login.html" class="text-decoration-none" style="color: #1662f1;"> Masuk di sini</a></small>
    </div>
    </form>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</html>
